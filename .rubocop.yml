AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - 'tmp/**/*'
    - 'spec/fixtures/application/htdocs/stylesheets/**/config.rb'
    - 'config/**/*'
    - 'Vagrantfile'
    - 'vendor/**/*'
  ExtraDetails: true
  DisplayStyleGuide: true
  DisplayCopNames: true
GlobalVars:
  AllowedVariables: []
MethodLength:
  Max: 25
LineLength:
  Max: 200
SpecialGlobalVars:
  Enabled: false
BracesAroundHashParameters:
  Enabled: false
CyclomaticComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 30
Style/SignalException:
  EnforcedStyle: only_raise
Style/FormatStringToken:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
